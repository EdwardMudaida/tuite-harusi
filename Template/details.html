<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tuite Harusi | Details</title>
	<link rel="icon" type="image/png" href="assets/img/logo.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Petit+Formal+Script|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/js/jquery-3.2.1.js"></script>
	<script src="assets/js/scripts.js"></script>
</head>

<body>
	<div class="container">
		<img src="assets/img/logo.png">
		<h1>Please fill in your details</h1>
		<form id="coupleInfo">
			<div class="form-group" id="coupleNames">
				<input type="text" id="brideName" placeholder="Bride's Name" required="required">
				<input type="text" id="groomName" placeholder="Groom's Name" required="required">
			</div>
			<div class="form-group" id="dateTime">
				<input type="text" id="Date" placeholder="Date" required="required">
				<input type="text" id="Time" placeholder="Time" required="required">
				<input type="text" id="Venue" placeholder="Venue" required="required">
			</div>
			<div class="form-group">
				<textarea id="message" placeholder="Message"></textarea>
			</div>
			<div class="form-group" id="customURL">
				<input type="text" id="customURL" placeholder="Wedding Web Address">
			</div>
			<button type="submit" class="btn btn-primary" id="submitInfo">Submit</button>
		</form>
		<div class="alert alert-success" id="confirm">
			<p>Your details have been successfully submited!</p>
		</div>
	</div>
	<div class="container-fluid template">
		<div class="jumbotron">

			<i class="fa fa-cog fa-2x" aria-hidden="true"></i>
			<i class="fa fa-user fa-2x" aria-hidden="true"></i>
			<center>
				<h1><span id="bride" contenteditable="true"></span> and <span id="groom" contenteditable="true"></span></h1></center>
		</div>
		<div class="container-fluid inviteBody">
			<div class="container buttons">
				<button type="button" class="btn-inverse" id="next">Next</button>
				<button type="button" class="btn-inverse" id="save">Save</button>
				<button type="button" class="btn-inverse" id="reset">Reset</button>
			</div>
			<div class="templateTitle">
				<h3>Vintage</h3>
			</div>
			<div class="container details">
				<p>Together with their families</p>
				<div class="names">
					<span id="Bride" contenteditable="true"></span>
					<p>And</p>
					<span id="brideGroom" contenteditable="true"></span>
				</div>
				<p>Joyfully invite you to celebrate their wedding</p>
				<div id="dateTime" contenteditable="true">
					<p>On: <span id="date"></p>
				<p>At: <span id="time"></span></p>
				</div>
				<div contenteditable="true">
					<p>Venue: <span id="venue"></span> </p>
				</div>
				<div contenteditable="true">
					<p><span id="message"></span></p>
				</div>
				<div class="rsvp">
					<p>Kindly RSVP by:<br> <input type="Date"></p>

					<p>Kindly Confirm your attendance</p>
					<form action="">
						<input type="radio" name="response" value="yes">Yes<br>
						<input type="radio" name="response" value="no">No<br>
						<input type="radio" name="response" value="undecided">Undecided
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
