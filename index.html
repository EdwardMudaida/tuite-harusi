<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tuite Harusi</title>

  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css">

<body>
  <div class="container-fluid header">
    <div class="jumbotron">
      <div class="row name">
        <div class="col-md-5 logo">
          <!-- <img src="assets/img/tuitelogo.png" title="Tuite Harusi"> -->
          <h1>Tuite Harusi</h1>
        </div>

        <div class="col-md-offset-10 modals">
          <!-- Trigger the modal with a button -->
          <h2 data-toggle="modal" data-target="#myModal" >Log in</h2>

          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Log In</h4>
                </div>
                <div class="modal-body">
                  <form id="logIn">
                    <div class="form-group">
                      <label for="email">Email</label><br>
                      <input type="text" id="userEmail" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label><br>
                      <input type="password" id="password" placeholder="Password">
                    </div>
                  </form>
                  <button type="submit" clas="btn btn-inverse">Log In</button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
          <h2>Sign-Up</h2>
        </div>
      </div>
      <div class="row slogan">
        <center>
          <h3>A fresh Approach to Wedding Invites</h3></center>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <h2>Templates</h2>
    <div class="row">
      <div class="col-sm-6" id="template-box">
        <h3>Template</h3>
        <img src="assets/img/tuitecover.jpg" alt="template">
      </div>
      <div class="col-sm-6" id="template-box">

    </div>
    <div class="row">

      </div>

        <h3>Template</h3>
        <img src="assets/img/tuitecover.jpg" alt="template">
      </div>
    </div>
  </div>

    <footer>
      <p>Created by Tuite Harusi team</p>
      <p>Contact us on:
        <a href="mailto:kevahere@gmail.com">musked@gmail.com</a>
