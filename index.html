<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tuite Harusi</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="assets/js/jquery-3.2.1.js"></script>
    <script src="assets/js/scripts.js"></script>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
</head>

<body>
    <div class="container-fluid header">
        <div class="jumbotron">
            <div class="row name">
                <div class="col-md-5 logo">
                    <img src="assets/img/tuitelogo.png" title="Tuite Harusi">
                    <h1>Tuite Harusi</h1>
                </div>
                <div class="col-md-offset-10 modals">
                    <h2 data-toggle="modal" data-target="#login">Login</h2>
                    <div id="login" class="login">
                        <div class="modal">
                            <div class="modal-header">
                                <span class="close" data-dismiss="#login">&times;</span>
                                <h4 class="modal-title">Log In</h4>
                            </div>
                            <div class="modal-body">
                                <form id="logIn">
                                    <div class="form-group">
                                        <label for="email">Email</label><br>
                                        <input type="text" id="userEmail" placeholder="Your Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label><br>
                                        <input type="password" id="password" placeholder="Password">
                                    </div>
                                </form>
                                <button type="submit" clas="btn btn-inverse">Log In</button>
                            </div>
                        </div>
                        <h2>Sign-Up</h2>
                    </div>
                </div>
                <div class="row slogan">
                    <center>
                        <h3>A fresh Approach to Wedding Invites</h3></center>
                </div>
            </div>

        </div>
    </div>
    </div>
    <div class="container-fluid footer">
        <footer>
            <p>Created by Tuite Harusi team</p>
            <p>Contact us on:
                <a href="mailto:kevahere@gmail.com">musked@gmail.com</a>
            </p>
        </footer>
    </div>
</body>

</html>
