    <div class="container-fluid header">
        <div class="jumbotron">

            <div class="row name">

                    <div class="container">

                                            </div>

                                                <label for="psw">
                        <span class="glyphicon glyphicon-eye-open">Password</span>
                      </label>
                                                <input type="text" id="psw" class="form-control" placeholder="Password">
                                            </div>
                                            <button type="submit" class="btn btn-default btn-success btn-block">Login</button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal">Cancel</button>
                                        <p>Not a member? <a href="#">Sign up!</a></p>
                                        <p>Forgot <a href="#">password?</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
